    <link rel="stylesheet" href="styles.css">
    <title>All Products NM Shopping site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="./Images/logo.png" alt="logo" width="125px"></a>
            </div>
            <nav>
                <ul id="MenuItems">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product.html">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="account.html">Account</a></li>
                </ul>
            </nav>
            <a href="cart.html"><img src="./Images/cart.png" alt="cart" width="30px" height="30px"></a>
            <img src="./Images/menu.png" class="menu-icon" onclick="menutoggle()">
        </div>
</div>

<!--Account-->
<div class="account-page">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <img src="./Images/image1.png" width="100%">
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div class="form-btn">
                        <span onclick="login()">Login</span>
                        <span onclick="signup()">Sign Up</span>
                        <hr id="Indicator">
                    </div>

                    <form id="LoginForm">
                        <input type="text" placeholder="Username">
                        <input type="password" placeholder="Pasword">
                        <button type="submit" class="btn">Login</button>
                        <a href="">Forget Password?</a>
                    </form>

                    <form id="SignupForm">
                        <input type="text" placeholder="Username">
                        <input type="email" placeholder="Email">
                        <input type="password" placeholder="Create Pasword">
                        <button type="submit" class="btn">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer-->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="footer-col-2">
                    <img src="./Images/logo.png" alt="logo">
                </div>
                <div class="footer-col-3">
                    <h3>Informative Links</h3>
                    <ul>
                        <li>Help</li>
                        <li>Return policy</li>
                        <li>Affiliate Program</li>
                        <li>Patnership</li>
                    </ul>
                </div>
                <div class="footer-col-4">
                    <h3>Social Accounts</h3>
                    <ul>
                        <li>Instagram</li>
                        <li>Facebook</li>
                        <li>Telegram</li>
                        <li>Twitter</li>
                        <li>WhatsApp</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copy">Designed and Developed by Justus Egbuchulam</p>
        </div>
    </div>

<script>
    var MenuItems = document.getElementById("MenuItems");

    MenuItems.style.maxHeight = "0px";

    function menutoggle() {
        if(MenuItems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px"
        }
        else 
        {
            MenuItems.style.maxHeight = "0px"
        }
    }
</script>

<script>
    var LoginForm = document.getElementById("LoginForm");
    var SignupForm = document.getElementById("SignupForm");
    var Indicator = document.getElementById("Indicator");

    function signup()
     {
        SignupForm.style.transform = "translateX(0px)";
        LoginForm.style.transform = "translateX(0px)";
        Indicator.style.transform = "translateX(100px)";
    }
    function login()
     {
        SignupForm.style.transform = "translateX(300px)";
        LoginForm.style.transform = "translateX(300px)";
        Indicator.style.transform = "translateX(0px)";
    }
</script>
</body>
</html>
